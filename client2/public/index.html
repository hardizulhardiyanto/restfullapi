  <title>Hello, world!</title>

<body>

  <div class="card">
    <div class="card-header" style="background-color: rgb(54, 107, 175)">
      <div class="panel-heading">
        <h3 class="panel-title">

          <span class="glyphicon glyphicon-bookmark" style="font-size:25px;color:rgb(255, 255, 255)"
            aria-hidden="true"></span>
          <span class="glyphicon-class" style="font-size:25px;color:rgb(255, 255, 255)">Welcome to Dashboard</span>


      </div>
    </div>
    <div class="card-body">
      <div class="card-body-responsive">
        <a href="/line" class="btn btn-danger btn-block w-100 p-3">
          <span class="glyphicon glyphicon-signal"></span>
          <p> Line </p>
        </a>
        <br>
        
        <a href="/pie" class="btn btn-warning btn-block w-100 p-3">
          <span class="glyphicon glyphicon-cd"></span>
          <p> Pie </p>
        </a>
        
        <br>
        <a href="/bar" class="btn btn-primary btn-block w-100 p-3">
          <span class="glyphicon glyphicon-stats"></span>
          <p> Bar </p>
        </a>
        
        <br>
        <a href="/gmaps" class="btn btn-success btn-block w-100 p-3">
          <span class="glyphicon glyphicon-globe"></span>
          <p> Maps </p>
        </a>
        
        <br>
        <a href="/login" class="btn btn-info btn-block w-100 p-3">
          <span class="glyphicon glyphicon-user"></span>
          <p> Admin Panel </p>
        </a>
       
        <br>
      </div>

    </div>
